{% extends "base.html" %}
{% block content %}
    <div class="container">
    {% for i in result %}
        <li class="list-group-item">
        {% for key in i %}
            <p>
                {{ key }}: {{ i[key] }}
            </p>
        {% endfor %}
        </li>
    {% endfor %}
        <a href="{{  url_for(".download", filename=task_id+'-report.html') }}">
            <button class="bg-success">
                下载
            </button>
        </a>
    </div>

{% endblock %}
