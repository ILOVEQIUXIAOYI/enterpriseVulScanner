{% extends "base.html" %}

{% block page_content %}
    <a href="{{ url_for("plugin.update_plugin_from_local") }}">
        <button class="btn btn-info">
            从本地更新
        </button>
    </a>
{% for plugin in plugins %}
    <li class="list-group-item">
        <h4>插件 {{ plugin }}</h4>
        {% for i in plugin.get_plugin_info().items() %}
            <p>{{ i[0] }}: {{ i[1] }}</p>
        {% endfor %}
        <a href="{{ url_for('plugin.delete_plugin', plugin_filename=plugin) }}">
            <span class="btn btn-danger">
                delete
            </span>
        </a>
    </li>
{% endfor %}
{% endblock %}
